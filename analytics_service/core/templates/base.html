<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <title>Analytics Service</title>
  </head>
  <body>
    <div class="row header-box">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none;">Analytics Service</a>
            </h1>
        </div>
        <div class="col-md-4">
            <p>
                {% if user.is_authenticated %}
                <form action="{% url 'core:logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link">Logout</button>
                    <a href="{% url 'core:create_event' %}">Create view</a>
                    <a href="{% url 'core:event_list' %}">Event List</a>
                </form>
                {% else %}
                <a href="{% url 'core:registration' %}">Register</a>
                <a href="{% url 'core:login' %}">Login</a>
                {% endif %}
            </p>
        </div>
    </div>
    {% block body %} {% endblock %}
  </body>
</html>
