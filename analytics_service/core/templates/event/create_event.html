{% extends 'base.html' %}

{% block body %}

<div class="container mt-3">
    <h2>Create Event</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Event Type
                {{ form.event_type }}
            </label>
            <span>{{form.errors.event_type}}</span>
        </div>
        <div class="mb-3">
            <label class="form-label">Data
                {{ form.data }}
            </label>
            <span>{{form.errors.data}}</span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
</div>

{% endblock %}
